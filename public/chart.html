<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Gráfico com Chart.js</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #ffffff;
      padding: 20px;
    }

    h1,
    h2 {
      text-align: center;
      color: rgb(95, 95, 197) !important
    }

    #lista-artistas {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 160px;
      border-radius: 6px;
      object-fit: cover;
    }

    #grafico {
      max-width: 700px;
      margin: 40px auto;
      background: #000000;
      padding: 20px;
      border-radius: 50px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <div id="logo">
      <a href="index.html"><img src="assets/imgs/logo.png" alt="Logo do site" style="max-width:150px;"></a>
    </div>
  </header>
  <h1> Music Discover - Gráfico</h1>

  <h2>Artistas cadastrados</h2>
  <div id="lista-artistas"></div>

  <div id="grafico">
    <h2>Quantidade de artistas por gênero</h2>
    <canvas id="chartGenero"></canvas>
  </div>

  <script>
    const API = "http://localhost:3000/artistas";

    async function carregarArtistas() {
      const res = await fetch(API);
      const artistas = await res.json();


      const generoCount = {};
      artistas.forEach(a => {
        generoCount[a.genero] = (generoCount[a.genero] || 0) + 1;
      });

      criarGrafico(Object.keys(generoCount), Object.values(generoCount));
    }

    function criarGrafico(labels, dados) {
      new Chart(document.getElementById("chartGenero"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Artistas",
            data: dados,
            borderWidth: 1
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    carregarArtistas();
  </script>

</body>

</html>
